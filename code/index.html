<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet" />
    <title>Chat Bot</title>
  </head>

  <body>
    <h1>Welcome to pizzaria chatbot</h1>
    <main>
      <section class="chat" id="chat"></section>

      <div class="input-wrapper" id="input-wrapper">
        <form id="name-form">
          <input id="name-input" type="text" />
          <button id="btn" class="send-btn" type="submit">
            Send
          </button>
        </form>
        <div id="buttons">
          <button id="pizzabtn" class="send-btn" type="submit">Pizza</button>
          <button id="pastabtn" class="send-btn" type="submit">Pasta</button>
          <button id="saladbtn" class="send-btn" type="submit">Salad</button>
        </div>
        
        
          <select name="menue" id="pizza-menue">
            <option value="select-pizza" selected>select a pizaaðŸ‘‡</option>
            <option value="Margarita">Margarita</option>
            <option value="Pepperoni">Pepperoni</option>
            <option value="Hawaian">Hawaian</option>
          </select>
          <select name="menue" id="pasta-menue">
            <option value="select-pasta" selected>select a pastaðŸ‘‡</option>
            <option value="Carbonara">Carbonara</option>
            <option value="Alfredo">Alfredo</option>
            <option value="Pesto">Pesto</option>
          </select>
          <select name="menue" id="salad-menue">
            <option value="select-salad" selected>select a saladðŸ‘‡</option>
            <option value="Ceasar">Ceasar</option>
            <option value="Greek">Greek</option>
            <option value="Cobb">Cobb</option>
          </select>
          
        
      </div>
      <div id="add-btns">
        <button id="minus" class="send-btn" type="submit">-</button>
        <button id="send" class="send-btn" type="submit">Send</button>
        <button id="plus" class="send-btn" type="submit">+</button>
        
        

      </div>
      <div id="side-btns">
        <button id="fries" class="send-btn" type="submit">French Fries</button>
        <button id="garlic" class="send-btn" type="submit">Garlic Bread</button>
        <button id="sweet" class="send-btn" type="submit">Mashed Sweet Potato</button>
        <button id="noside" class="send-btn" type="submit">No,i'm fine</button>

      </div>
      <div id="size-btns">

      </div>
    
    </main>

    <script src="./script.js"></script>
  </body>

</html>
